<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="page">
<div class="page__content">
  <header class="header page__section">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта место" class="logo header__logo">
  </header>
  <main class="content">
    <section class="profile page__section">
      <div class="profile__image"></div>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="places page__section">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">
      © 2021 Mesto Russia
    </p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit-profile">
        <input 
          id="input_name" 
          type="text" 
          name="name" 
          class="popup__input popup__input_type_name" 
          pattern="^[[a-zA-Z][а-яА-Я]\-\,\.\s]+$" 
          placeholder="Имя" 
          required 
          minlength="2" 
          maxlength="40" 
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" 
          data-error-message-base="Вы пропустили это поле">
        <span class="popup__input-error input_name-error"></span>
        <input 
          id="input_description" 
          type="text" 
          name="description" 
          class="popup__input popup__input_type_description" 
          pattern="^[[a-zA-Z][а-яА-Я]\-\,\.\s]+$" 
          placeholder="Занятие" 
          required 
          minlength="2" 
          maxlength="200" 
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" 
          data-error-message-base="Вы пропустили это поле">
        <span class="popup__input-error input_description-error"></span>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-card">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="new-place">
        <input 
          id="input_place_name" 
          type="text" 
          name="place-name" 
          class="popup__input popup__input_type_card-name" 
          placeholder="Название" 
          required
          minlength="2" 
          maxlength="30"
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" 
          data-error-message-base="Вы пропустили это поле"
          pattern="^[[a-zA-Z][а-яА-Я]\-\,\.\s]+$">
        <span class="popup__input-error input_place_name-error"></span>
        <input 
          id="input_link" 
          type="url" 
          name="link" 
          class="popup__input popup__input_type_url" 
          placeholder="Ссылка на картинку"
          data-error-message-base="Введите адрес сайта"
          required>
        <span class="popup__input-error input_link-error"></span>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__content popup__content_content_image">
      <button type="button" class="popup__close"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>
  <div class="popup popup_type_edit_card_img">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form" name="new-avatar">
        <input 
          id="input_link_avatar-url" 
          type="url" 
          name="link" 
          class="popup__input popup__input_type_avatar-url"
          placeholder="Ссылка на новую аватарку"
          data-error-message-base="Введите адрес новой аватарки"
          required>
        <span class="popup__input-error input_link_avatar-url-error"></span>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
</div>

<template id="card-template">
  <li class="places__item card">
    <img class="card__image" src="" alt="" />
    <butt on type="button" class="card__delete-button"></butt>
    <div class="card__description">
      <h2 class="card__title">
      </h2>
      <div class="card__like-section">
        <button type="button" class="card__like-button"></button>
        <span class="card__like-counter">0</span>
      </div>
    </div>
  </li>
</template>
</body>
</html>
